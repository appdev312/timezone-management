<div ng-controller="userEditCtrl">
  <div class="wrapper-md">
    <div class="row">
      <div class="col-sm-7">
        <div class="panel panel-default">
          <div class="panel-body">
            <br/>
            <form class="form-horizontal" name="userForm">
              <div class="form-group">
                <label class="col-lg-3 control-label" translate="account.USERNAME">Name</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" placeholder="Username" ng-model="edituser.name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label" translate="aside.nav.EMAIL">Email</label>
                <div class="col-lg-8">
                  <input type="email" class="form-control" placeholder="Email" ng-model="edituser.email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label" translate="account.ROLE">User Role</label>
                <div class="col-lg-4">
                  <select ng-model="edituser.role" class="form-control" ng-options="role for role in roles">
                  </select>
                </div>
              </div>
              <div class="form-group" ng-show="!isEdit">
                <label class="col-lg-3 control-label" translate="account.PASSWORD">Password</label>
                <div class="col-lg-4">
                  <input type="password" class="form-control" placeholder="Password" ng-model="password1" minlength="5" required>
                  <span class="help-block m-b-none">Minimum length : 5</span>
                </div>
              </div>
              <div class="form-group" ng-show="!isEdit">
                <label class="col-lg-3 control-label" translate="account.CONFIRMPASSWORD">Confirm Password</label>
                <div class="col-lg-4">
                  <input type="password" class="form-control" placeholder="Confirm Password" ng-model="password2" minlength="5" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-3 col-lg-8" style="text-align: right;">
                  <button type="button" class="btn btn-sm btn-default" translate="account.CANCEL" ng-click="cancel();">Cancel</button>
                  <button type="button" class="btn btn-sm btn-black" translate="account.SAVE" ng-click="save();" ng-disabled='userForm.$invalid'>Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
